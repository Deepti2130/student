<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
    <div class="form-group">
      <label for="fname">First Name</label>
      <input #fnamevalue type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input #lnamevalue type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input #emailvalue type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="contact">Contact</label>
      <input #contactvalue type="text" class="form-control">
    </div>
    <button
    (click) = "onstd2Add(fnamevalue, lnamevalue, emailvalue, contactvalue)"
    class="btn btn-sm btn-block bg-success">Add student</button>
    </div>

    <div class="col-md-8">
      <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr.No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let std of std2Arr let i = index">
            <td>{{i+1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
          </tr>
        </tbody>

      </table>
    </div>
    </div>
  </div>
</div>
